stages:
- stage: Build
  jobs:
  - job: BuildPackage
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'npm install and build'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(System.DefaultWorkingDirectory)'
        ArtifactName: 'build'
        publishLocation: 'Container'
      

- stage: Dev

  jobs:
  - deployment: DeploymentDev
    environment: Check
    strategy:
     runOnce:
      deploy:
         steps:
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              artifactName: 'build'
              targetPath: '$(Pipeline.Workspace)'

          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure Devops Service'
              appType: 'webAppLinux'
              WebAppName: 'ReactDev'
              packageForLinux: '$(Pipeline.Workspace)/drop'


- stage: QA

  jobs:
  - deployment: DeploymentQA
    environment: Check
    strategy:
     runOnce:
      deploy:
         steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'drop'
              downloadPath: '$(System.ArtifactsDirectory)'

          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Azure Devops Service'
              appType: 'webAppLinux'
              WebAppName: 'ReactDev'
              packageForLinux: '$(Pipeline.Workspace)/build'
     